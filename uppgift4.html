<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Min Bootstrap-sida</title>

  <!-- ✅ Länkar in Bootstrap CSS från CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Google Fonts: Roboto för brödtext, Merriweather för rubrik -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Merriweather:wght@700&display=swap" rel="stylesheet">

  <!-- ✅ Egna stilar för typsnitt och utseende -->
  <style>
    body {
      font-family: 'Roboto', sans-serif; /* Brödtextens typsnitt */
      line-height: 1.6;
      letter-spacing: 0.3px;
      background-color: #f8f9fa; /* Ljus bakgrund */
    }
    h1 {
      font-family: 'Merriweather', serif; /* Rubrikens typsnitt */
    }
  </style>
</head>
<body>

  <!-- ✅ Meny överst på sidan -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Min Sida</a>
    </div>
  </nav>

  <!-- ✅ Huvudrubrik, centrerad -->
  <h1 class="text-center">Välkommen till min Bootstrap-sida</h1>

  <!-- ✅ Varningsruta (alert) i mitten -->
  <div class="alert alert-warning text-center mt-4" role="alert">
    Detta är en Bootstrap-varning!
  </div>

  <!-- ✅ Knapp i mitten -->
  <div class="text-center mt-3">
    <button class="btn btn-primary">Tryck här</button>
  </div>

  <!-- ✅ Två kolumner bredvid varandra i en rad -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 bg-light p-3 border">Vänster kolumn</div>
      <div class="col-md-6 bg-light p-3 border">Höger kolumn</div>
    </div>
  </div>

  <!-- ✅ Ett kort (card) med titel och text -->
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Responsiv design</h5>
        <p class="card-text">Med Bootstrap blir layouten enklare och mer anpassningsbar.</p>
      </div>
    </div>
  </div>

  <!-- ✅ Bootstrap JavaScript (krävs för interaktiva komponenter) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
